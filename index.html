<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Unsplash API</title>
  <link rel="stylesheet" href="indexx.css" />
</head>
<body>
  <h2>
  
    <a href="https://unsplash.com" target="_blank">unsplash API</a>
  </h2>

  <div class="search-box">
    <h1>Unsplash API</h1>
    <input type="text" id="search" placeholder="Search photos..." value="Makkah" />
    <button id="btn-xhr">Search using XHR</button>
    <button id="btn-fetch">Search using fetch (promises)</button>
    <button id="btn-async">Search using fetch (async/await)</button>
  </div>

  <div id="gallery"></div>

  <script >const ACCESS_KEY = "7HMsmPvLMxX0aNWsRaM8xa8OsQNpt6467n531Xmv1Rg";

const gallery = document.getElementById("gallery");
const searchInput = document.getElementById("search");

function showImages(results) {
  gallery.innerHTML = "";
  results.forEach(photo => {
    const img = document.createElement("img");
    img.src = photo.urls.small;
    img.alt = photo.alt_description || "Unsplash Photo";
    gallery.appendChild(img);
  });
}


document.getElementById("btn-xhr").addEventListener("click", () => {
  const query = searchInput.value || "nature";
  const xhr = new XMLHttpRequest();
  xhr.open("GET", `https://api.unsplash.com/search/photos?query=${query}`, true);
  xhr.setRequestHeader("Authorization", `Client-ID ${ACCESS_KEY}`);
  xhr.onload = function () {
    if (xhr.status === 200) {
      const data = JSON.parse(xhr.responseText);
      showImages(data.results);
    } else {
      alert("Error fetching images!");
    }
  };
  xhr.send();
});


document.getElementById("btn-fetch").addEventListener("click", () => {
  const query = searchInput.value || "nature";
  fetch(`https://api.unsplash.com/search/photos?query=${query}`, {
    headers: { Authorization: `Client-ID ${ACCESS_KEY}` },
  })
    .then((res) => res.json())
    .then((data) => showImages(data.results))
    .catch((err) => alert("Error: " + err));
});


document.getElementById("btn-async").addEventListener("click", async () => {
  const query = searchInput.value || "nature";
  try {
    const res = await fetch(`https://api.unsplash.com/search/photos?query=${query}`, {
      headers: { Authorization: `Client-ID ${ACCESS_KEY}` },
    });
    const data = await res.json();
    showImages(data.results);
  } catch (error) {
    alert("Error: " + error);
  }
});
</script>
</body>
</html>
